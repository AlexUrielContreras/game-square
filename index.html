<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game Square</title>
		<link rel="stylesheet" href="./styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap" rel="stylesheet" />
		<script type='module' src="./scripts/gridGame.js" defer></script>
	</head>
	<body>
		<header>
			<h1 class="header-title">Game Square</h1>
			<div class="game-info">
				<h2 id="active-game"></h2>
				<h2 class="lives"></h2>
				<h2 class="current-round"></h2>
			</div>
		</header>
		<main>
			<div>
				<button type="button" class="startGame-btn">Start Game</button>
			</div>

			<section>
				<section class="game-over">
					<h2>Game Over</h2>
					<button type="button" id="restart-game">Try Again</button>
				</section>

				<section class="game-board"></section>
			</section>
		</main>
	</body>
</html>
